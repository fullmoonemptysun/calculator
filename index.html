<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href = "./style.css" type = "text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./calc.js" defer></script>
</head>
<body>

    <div class="main">
        <div class="calculator">
            <div class = "calc-screen">
                <div class="exp-disp">
                    <p class="exp-str">
                    123
                    </p>
                </div>

                <div class = "res-disp" style="text-align: right;">
                    <p class = "res-str">
                        456
                    </p>
                </div>

            </div>

            <div class = "calc-body">
                
                    <div class = "num btn" value = "1"><span class = "btn-text">1</span></div>
                    <div class = "num btn" value = "2"><span class = "btn-text">2</span></div>
                    <div class = "num btn" value = "3"><span class = "btn-text">3</span></div>
                    <div class = "num btn" value = "4"><span class = "btn-text">4</span></div>
                    <div class = "num btn" value = "5"><span class = "btn-text">5</span></div>
                    <div class = "num btn" value = "6"><span class = "btn-text">6</span></div>
                    <div class = "num btn" value = "7"><span class = "btn-text">7</span></div>
                    <div class = "num btn" value = "8"><span class = "btn-text">8</span></div>
                    <div class = "num btn" value = "9"><span class = "btn-text">9</span></div>
                    <div class = "num btn" value = "0"><span class = "btn-text">0</span></div>
                    <div class = "op btn" value = "add"><span class = "btn-text">+</span></div>
                    <div class = "op btn" value = "sub"><span class = "btn-text">-</span></div>
                    <div class = "op btn" value = "mult"><span class = "btn-text">x</span></div>
                    <div class = "op btn" value = "div"><span class = "btn-text">/</span></div>
                    <div class = "clear btn" value = "clear"><span class = "btn-text">C</span></div>
                    <div class = "equal btn" value = "eq"><span class = "btn-text">=</span></div>
            </div>
        </div>
    </div>

    <div class = "footer">
        <span class = "footerText">Designed and Coded by <a href = "https://github.com/fullmoonemptysun"><i class = "fa fa-github"></i>Moon</a></span>
    </div>
    
</body>
</html>
